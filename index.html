<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aseguradora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .brand-logo {
            width: 80px;
            height: 80px;
            background: #0d6efd;
            color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; font-weight: bold;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-logo">A</div>
        <h3 id="tituloLogin" class="text-center mb-4 fw-bold text-primary">Bienvenido</h3>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="correo" class="form-label fw-bold">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">Iniciar Sesión</button>
            </div>
            <div class="text-center">
                <a href="recuperar.html" class="text-decoration-none small text-muted">¿Olvidaste tu contraseña?</a>
            </div>
        </form>

        <form id="form2FA" class="d-none">
            <div class="alert alert-info small text-center">
                Abre tu app <strong>Google Authenticator</strong> e introduce el código:
            </div>
            <div class="mb-3">
                <label class="form-label fw-bold">Código (6 dígitos)</label>
                <input type="text" class="form-control text-center fs-4" id="codigoInput" 
                       maxlength="6" inputmode="numeric" pattern="[0-9]*"
                       style="letter-spacing: 5px;" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-success btn-lg fw-bold">Verificar</button>
            </div>
        </form>

        <div id="errorMsg" class="alert alert-danger mt-3 d-none text-center small"></div>
    </div>

    <script>
        let correoGuardado = "";

        // --- LOGIN ---
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const correo = document.getElementById('correo').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('errorMsg');
            if (errorDiv) errorDiv.classList.add('d-none');

            try {
                const response = await fetch('http://localhost:8081/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ correo, password })
                });

                if (response.ok) {
                    const data = await response.json();

                    if (data.status === '2FA_REQUIRED') {
                        // El usuario TIENE activado el 2FA, pedimos código
                        correoGuardado = data.correo;
                        mostrarPantallaCodigo();
                    } else {
                        // El usuario NO tiene 2FA, entra directo
                        guardarSesionYRedirigir(data.usuario);
                    }
                } else {
                    mostrarError('Credenciales incorrectas.');
                }
            } catch (error) {
                console.error(error);
                mostrarError('Error de conexión.');
            }
        });

       // --- VERIFICAR CÓDIGO ---
        document.getElementById('form2FA').addEventListener('submit', async (e) => {
            e.preventDefault();
            const codigo = document.getElementById('codigoInput').value.replace(/\s/g, '');
            const errorDiv = document.getElementById('errorMsg');
            if (errorDiv) errorDiv.classList.add('d-none');

            try {
                const response = await fetch('http://localhost:8081/api/auth/verify-2fa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ correo: correoGuardado, codigo: codigo })
                });

                if (response.ok) {
                    const data = await response.json();
                    guardarSesionYRedirigir(data.usuario);
                } else {
                    // --- AQUÍ ESTÁ EL CAMBIO PARA EL LÍMITE ---
                    if (response.status === 403) {
                        alert("Has superado el límite de 3 intentos. Volviendo al inicio de sesión...");
                        location.reload(); // Esto recarga la página y te manda al Login
                        return;
                    }

                    const textoError = await response.text();
                    mostrarError(textoError || 'Código incorrecto.');
                }
            } catch (error) {
                console.error(error);
                mostrarError('Error al verificar.');
            }
        });

        function mostrarPantallaCodigo() {
            document.getElementById('loginForm').classList.add('d-none');
            document.getElementById('form2FA').classList.remove('d-none');
            document.getElementById('tituloLogin').textContent = "Verificación 2FA";
            document.getElementById('codigoInput').focus();
        }

        function guardarSesionYRedirigir(usuario) {
            if (!usuario.idUsuario && usuario.id) usuario.idUsuario = usuario.id;
            sessionStorage.setItem('usuario', JSON.stringify(usuario));
            window.location.href = 'dashboard.html';
        }

        function mostrarError(msg) {
            const d = document.getElementById('errorMsg');
            if(d) { d.textContent = msg; d.classList.remove('d-none'); }
            else alert(msg);
        }
    </script>
</body>
</html>

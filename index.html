<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Aseguradora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d6efd 0%, #0099ff 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }
        .brand-logo {
            width: 80px; height: 80px;
            background: #0d6efd;
            color: white;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; font-weight: bold;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="brand-logo">A</div>
        <h3 class="text-center mb-4 fw-bold text-primary">Bienvenido</h3>
        
        <form id="loginForm">
            <div class="mb-3">
                <label for="correo" class="form-label fw-bold">Correo Electrónico</label>
                <input type="email" class="form-control" id="correo" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label fw-bold">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="••••••••" required>
            </div>
            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-lg fw-bold">Iniciar Sesión</button>
            </div>
            <div class="text-center">
                <a href="recuperar.html" class="text-decoration-none small text-muted">¿Olvidaste tu contraseña?</a>
            </div>
        </form>

        <div id="errorMsg" class="alert alert-danger mt-3 d-none text-center small"></div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const correo = document.getElementById('correo').value;
            const password = document.getElementById('password').value;
            // Aquí es donde fallaba antes porque no encontraba el div de arriba
            const errorDiv = document.getElementById('errorMsg'); 
            
            if (errorDiv) errorDiv.classList.add('d-none');

            try {
                const response = await fetch('http://localhost:8081/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ correo, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // CORRECCIÓN DE SESIÓN: Guardamos solo el objeto usuario
                    const usuarioLimpio = data.usuario; 
                    
                    // Normalizamos ID por si acaso
                    if (!usuarioLimpio.idUsuario && usuarioLimpio.id) {
                        usuarioLimpio.idUsuario = usuarioLimpio.id;
                    }

                    // Guardamos en memoria
                    sessionStorage.setItem('usuario', JSON.stringify(usuarioLimpio));
                    
                    window.location.href = 'dashboard.html';
                } else {
                    if(errorDiv) {
                        errorDiv.textContent = 'Credenciales incorrectas.';
                        errorDiv.classList.remove('d-none');
                    } else {
                        alert('Credenciales incorrectas');
                    }
                }
            } catch (error) {
                console.error(error);
                if(errorDiv) {
                    errorDiv.textContent = 'Error de conexión con el servidor.';
                    errorDiv.classList.remove('d-none');
                } else {
                    alert('Error de conexión');
                }
            }
        });
    </script>
</body>
</html>
